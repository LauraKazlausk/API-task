<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="create-comment-form">
        <div class="form-control">
        <label for="comment-title">Title:</label>
        <input type="text" name="title" id="comment-title">
    </div>
    <div class="form-control">
        <label for="comment-email">Email:</label>
       <input type="email" name="email" id="commetn-email">
      </div>
      <div class="form-control">
<label for="comment-body">Body:</label>
<textarea name="body" id="comment-body" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Comment">
    </form>
    <div id="post-wrapper"></div>

    <script type="module" src="./post.js"></script>
</body>
</html>
