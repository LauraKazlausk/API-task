<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new user </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="user-form">
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>

        <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-control">
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">   
        </div> 
        <div class="form-control">
            <label for="suite">Suite:</label>
            <input type="text" name="suite" id="suite">    
        </div>    
        
        <div class="form-control">
            <label for="city">City</label>
            <input type="text" name="city" id="city">  
        </div>

        <div class="form-control">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode">
        </div>

        <div class="form-control">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="form-control">
            <label for="website">Website:</label>
            <input type="text" name="website" id="website">
        </div>

        <div class="form-control">
            <label for="company-name">Company name:</label>
            <input type="text" name="company-name" id="company-name">
        </div>

        <div class="form-control">
            <label for="catchPhrase">catchPhrase</label>
            <input type="text" name="catchPhrase" id="catchPhrase">
        </div>

        <div class="form-control">
            <label for="company-bs">Company bs:</label>
            <input type="text" name="company-bs" id="company-bs">
        </div>


<input type="submit" value="Create User">
    </form>

   <div id="user-info-wrapper"></div>
    <script type="module" src="./create-user.js"></script>
</body>
</html>
